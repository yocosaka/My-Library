<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/styles/css/normalize.css">
  <link rel="stylesheet" href="./assets/styles/css/styles.css">
  <title>My Library</title>
</head>
<body>
  <div class="container">
    <img src="./assets/images/book.svg" alt="book image" class="book-image">
    <h1>My Library</h1>

    <table class="books">
      <thead class="books__thead">
        <tr class="books__tr">
          <th class="books__th">Title</th>
          <th class="books__th">Author</th>
          <th class="books__th">Published year</th>
          <th class="books__th">Read status</th>
          <th class="books__th">remove</th>
        </tr>
      </thead>
      <tbody id="books_body" class="books__tbody"></tbody>
    </table>

    <button id="new_book" class="btn btn__standout">New Book</button>

    <form id="add_form" class="form">
      <div class="form__field">
        <label for="title">Title</label>
        <input type="text" placeholder="Find Nimo!" name="title" id="title">
      </div>

      <div class="form__field">
        <label for="author">Author</label>
        <input type="text" placeholder="Captain Nimo" name="author" id="author">
      </div>

      <div class="form__field">
        <label for="year">Year</label>
        <input type="number" placeholder="1900" name="year" id="year" min="1000" max="2021">
      </div>

      <div class="form__field">
        <label for="status">Have you read?</label>
        <input type="checkbox" name="status" id="status">
      </div>

      <button type="submit" class="btn btn__add">Add to Library</button>
    </form>

  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.1.0/uuidv4.min.js"></script>
  <script src="./assets/scripts/script.js"></script>
</body>
</html>
